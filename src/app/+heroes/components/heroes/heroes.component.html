<mat-card>
  <mat-card-header>
    <h3>Super Heroes</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let hero of heroes" [routerLink]="['/heroes', hero.id]">
        <div fxFlex="50px">
          <div class="hero-avatar" [ngStyle]="{'background-image': 'url(' + getHeroImage(hero) + ')'}"></div>
        </div>
        <div fxFlex>
          <a>{{ hero.character.name }}</a>
        </div>
        <div class="actions">
          <button mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item [routerLink]="['/heroes', hero.id, 'edit']">edit</button>
            <button mat-menu-item (click)="deleteChange.emit(hero)">delete</button>
          </mat-menu>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
