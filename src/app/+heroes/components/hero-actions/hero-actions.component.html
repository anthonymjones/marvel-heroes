<div fxLayout="row" fxLayoutAlign="start center" class="actions">
  <mat-icon fxFlex="15" [routerLink]="['/heroes']" class="clickable back-btn">
    chevron_left
  </mat-icon>
  <div class="fill"></div>
  <button app-icon-button (click)="deleteChange.emit(hero)">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
  <button app-icon-button [routerLink]="['/heroes', hero?.id, 'edit']">
    <mat-icon>edit</mat-icon>
    Edit
  </button>
</div>
